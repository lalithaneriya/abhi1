<head>
<title><Registation Form</title>
</head>
<body>
<h1 align="center">Registration Form</h1>
<form>
Name:<input type="text" size="30" name="T1" id="i1"/><br/>
<br/>

<br/>
D.O.B:<input type="text" size="30" name="T3" id="i3"/><br/>
<br/>
Address:<textarea rows="3" cols="15" name="T4" id="i4"/></textarea><br/>
<br/>
Gender:<input type="radio" size="30" name="T5" value="m" id="i5"/>MALE &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="T5" value="F" id="i6"/>FEMALE<br/>
<br/>
Qualification:<input type="checkbox" name="T6" id="i7" value="SSLC"/>SSLC
<input type="checkbox" name="T7" id="i7" value="iti"/>ITI
<input type="checkbox" name="T8" id="i9" value="puc"/>puc
<input type="checkbox" name="T9" id="i10" value="Dip"/>Diploma<br/>
<br/>
state:<select name="T10" id="i11"/>
<option value="KL">Kerala</option>
<option value="KA" select> Karnataka></option>
<option value="MH">Maharastra</option>
</select>
<input type="submit" value="POST"/>

</form>
</body>
</html>
